<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf App</title>
    <link rel="icon" type="image/png" href="./assets/img/ðŸ“š.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="head_bar">
        <img src="./assets/img/ðŸ“š.png">
        <h1 class="head_bar__title"> Bookshelf Apps</h1>
    </header>

    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook" action="#">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" placeholder="Masukkan judul buku" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" placeholder="Masukkan penulis buku" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" placeholder="Masukkan tahun terbit" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                    <p>* Silahkan centang jika sudah dibaca</p>
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai
                        dibaca</span></button>
            </form>
        </section>

        <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text" placeholder="Cari buku di sini !">
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>

        </section>

        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <footer class="footer">
        <p><a href="http://instagram.com/maulanasarowis" target="_blank">created by maulana</a></p>
        <p>@ 2021 BookShelf</p>
    </footer>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
